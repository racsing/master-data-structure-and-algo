name: Update README

on:
  push:
    branches:
      - main  # Runs on new commits pushed to 'main' branch
  schedule:
    - cron: "0 0 * * *"  # Runs every day at midnight UTC (optional)

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # Uses the latest Python 3 version

      - name: Run Python script
        run: |
          python update_readme.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "ðŸ”„ Auto-update README with latest stats"
          git push
        continue-on-error: true  # Prevents failure if nothing changed
